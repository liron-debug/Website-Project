
<div class="container p-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink="/" class="logo">
    <img src="assets\logo-nest.jpg"
    width="160px"
    height="130px">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active text-dark" routerLink="/">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link text-dark" routerLink="/about">About</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link text-dark" routerLink="/contact">Contact</a>
      </li>

      

    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown account clickable"> 
          <img class="acountIcon" width="30" height="30" src="assets/acountIcon.png" alt="" routerLink="/acount">
          <a class="nav-link dropdown-toggle arrowDown" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ loggedUser?.username }}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a *ngIf="loggedUser" class="dropdown-item" (click)= "logout()">Log Out</a>
            <a *ngIf="loggedUser" class="dropdown-item" routerLink="/acount" >Account</a>
            <a *ngIf="!loggedUser" class="dropdown-item" routerLink="/acount">Login</a>
          </div>
  
        </li>
     
      <li class="nav-item cart clickable">
        <img width="30" height="30" src="assets/cart.png" alt="" routerLink="/cart">
        <span class="badge badge-warning myBadge" style="font-size: 70%;">{{ cartArray.length }}</span>
      </li>
  
      <li class="nav-item searchBox ">
        <form #searchForm="ngForm" class="form-inline float-right" (ngSubmit)="onSubmit()">
          <input #search="ngModel"  [(ngModel)]="model.searchText" name="searchText"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
    </ul>
    
  </div>
</nav>
</div>
