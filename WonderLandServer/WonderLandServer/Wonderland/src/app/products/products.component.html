<p *ngIf="cat">category : {{ cat }}</p>


<div class="card mb-3" *ngFor="let item of productsInPage" style="max-width: 740px;">
  <div class="row no-gutters" >
    <div class="col-md-4" >
      <img [src]=item.img class="card-img clickable" [routerLink]="['/productsDetails',item.id]">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <!-- <p class="card-text">{{ item.description }}</p> -->
        <p> Price : {{ item.price |  currency : 'USD': 'symbol' : '1.2-2' }}</p>
        <button class="btn btn-outline-info btn-sm" [routerLink]="['/productsDetails',item.id]" >View Details</button>
        <br>
        <br>
        <button class="btn btn-info btn-sm" (click)="addToCart(item)" >Add to cart</button>
      </div>
    </div>
  </div>
</div>

  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageChange($event)">
  </mat-paginator>
