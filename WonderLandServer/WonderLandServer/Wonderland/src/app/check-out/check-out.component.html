    <div class="row w-100">
      <div class="col-6">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="inputEmail">Email</label>
              <input formControlName="email" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-lg-6">
              <label for="inputName">Full Name</label>
              <input formControlName="name" type="text" class="form-control" id="inputName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input formControlName="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="inputCity">City</label>
              <input formControlName="city" type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-lg-4">
              <label for="inputState">State</label>
              <!-- <input formControlName="state" type="text" class="form-control" id="inputState"> -->
              <select id="inputState" class="form-control" (change)="selectState($event)">
                <option selected disabled>Choose...</option>
                <option *ngFor="let state of states" [value]= state> {{ state }}</option>
              </select>
            </div>
            <div class="form-group col-lg-2">
              <label for="inputZip">Zip</label>
              <input formControlName="zip" type="number" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input formControlName="gridCheck" class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Agree to terms & Conditions
              </label>
            </div>
          </div>
          <button [disabled]="!checkoutForm.valid" type="submit" class="btn btn-outline-info btn-sm">Send Order</button>
        </form>
      </div>
      <div class="col-4 offset-2">
        <div>
          <h6>Order Summary:</h6>
<br>
          <div *ngFor="let p of cartArray">
            <p> {{p.title}} : 
              <span class="float-right">
                {{p.price | currency : 'USD': 'symbol' : '1.2-2'}}
             </span>
            </p>
            
            
  
          </div>
          <h4> Total :
            <span class="float-right">
              {{ totalCost  | currency : 'USD': 'symbol' : '1.2-2' }}
           </span>
          </h4>
        </div>
      </div>
    </div>
