<form class="col-8" (ngSubmit)="onSubmit(contactUsForm)"  #contactUsForm="ngForm">
    <h3>Contact Us</h3>
    <br><br>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input 
      type="email" 
      class="form-control" 
      id="txtEmail" 
      placeholder="name@example.com"
      ngModel
      name="email"
      required>
    </div>
    <div class="form-group">
        <label for="userName">Your Name</label>
        <input 
        class="form-control" 
        type="text"
        ngModel
        name="name">
    </div>
    <div class="form-group">
      <label for="userMessage">Your Message</label>
      <textarea 
      class="form-control" 
      id="txtMessage" 
      rows="3"
      name="message"
      ngModel>
      </textarea>
    </div>
    <br><br>
    <div class="form-group">
      <!-- <button type="button" class="btn btn-outline-info">Submit</button> -->
      <input class="btn btn-outline-info" type="submit" value="Submit">
    </div>
</form>
