<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Username</label>
            <input 
            class="form-control"
            id="username"
            type="text" 
            formControlName="username">
            <span 
              *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('username').errors.minlength">
              Username must be at least 4 characters long
              </span>
              <span *ngIf="signupForm.get('username').errors['required']">
              This Field is required!
              </span>
            </span>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
            <input 
            class="form-control"
            type="text" 
            formControlName="email"
            required>
            <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">
              <span *ngIf="signupForm.get('email').errors.email">
              Please enter a valid Email address!
              </span>
              <span *ngIf="signupForm.get('username').errors['required']">
              This Field is required!
              </span>
            </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
            <input 
            class="form-control"
            type="password" 
            formControlName="password"
            required>
            <span 
              *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
              class="help-block">
              <span *ngIf="signupForm.get('password').errors.minlength">
              Password must contain at least 8 characters!
              </span>
              <span *ngIf="signupForm.get('password').errors['required']">
              This Field is required!
              </span>
            </span>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label> 
            <input 
            class="form-control"
            type="password" 
            formControlName="confirmPassword"
            required>

              <span *ngIf="signupForm.errors?.passwordsMissmatch">
              Passwords do not match! Try again...
              </span>          
        </div>

        <div class="form-group">
          <button 
            class="btn btn-outline-info" 
            type="submit"
            [disabled]="!signupForm.valid">Submit
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
