
<h4 style="color:maroon;">{{ logInMessage }}</h4>
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sign In</h5>
          <p class="card-text">Registered Customers</p>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="Email">Email address</label>
              <input 
              type="email" 
              class="form-control" 
              id="email" 
              aria-describedby="emailHelp"
              formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
              type="password" 
              class="form-control" 
              id="password"
              formControlName="password">
              <a href=""><small id="emailHelp" class="form-text text-muted">Forgot Password?</small></a>
            </div>
            <button type="submit" class="btn btn-outline-info">Secured Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create an Account</h5>
          <p class="card-text">Register to enjoy personalized services</p>
          <a routerLink="/creat-acount" class="btn btn-outline-info">Create an Acount</a>
        </div>
      </div>
    </div>
  </div>
